# Docker Compose for Development Environment
# Usage: docker-compose -f docker/docker-compose.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: memestore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: memestore
      POSTGRES_PASSWORD: memestore_secret
      POSTGRES_DB: memestore_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memestore -d memestore_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: memestore-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Adminer for database management UI
  adminer:
    image: adminer
    container_name: memestore-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    profiles:
      - tools

  # Optional: Redis Commander for Redis management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: memestore-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  postgres_data:
    name: memestore_postgres_data
  redis_data:
    name: memestore_redis_data

networks:
  default:
    name: memestore_network
